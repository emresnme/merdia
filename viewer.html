<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mermaid Diagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self';">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <button id="rerender" type="button" class="btn" title="Re-render">
        <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-2.64-6.36"/><path d="M21 3v6h-6"/></svg>
        <span class="label">Re-render</span>
      </button>
      <button id="export" type="button" class="btn primary" title="Export SVG">
        <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><path d="M7 10l5 5 5-5"/><path d="M12 15V3"/></svg>
        <span class="label">Export</span>
      </button>
      <button id="toggleCode" type="button" class="btn" title="Toggle code panel" aria-label="Toggle code">
        <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <span class="label">Code</span>
      </button>
      <div class="btn-group segmented" role="group" aria-label="Zoom controls">
        <button id="zoomOut" type="button" class="btn icon-btn" title="Zoom out" aria-label="Zoom out">
          <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/></svg>
        </button>
        <button id="fit" type="button" class="btn" title="Fit to view" aria-label="Fit to view">Fit</button>
        <button id="zoomIn" type="button" class="btn icon-btn" title="Zoom in" aria-label="Zoom in">
          <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
        </button>
      </div>
      <div class="field">
        <label for="theme" class="sr-only">Theme</label>
        <div class="select">
          <select id="theme">
            <option value="auto">auto (system)</option>
            <option value="default">default</option>
            <option value="dark">dark</option>
            <option value="forest">forest</option>
            <option value="neutral">neutral</option>
            <option value="modern-light">Modern (light)</option>
            <option value="modern-dark">Modern (dark)</option>
            <option value="pastel">Pastel</option>
            <option value="ocean">Ocean</option>
            <option value="solarized-light">Solarized (light)</option>
            <option value="solarized-dark">Solarized (dark)</option>
            <option value="high-contrast">High Contrast</option>
            <option value="monochrome">Monochrome</option>
            <option value="grape">Grape</option>
          </select>
        </div>
      </div>
      <div class="field">
        <label for="structure" class="sr-only">Structure</label>
        <div class="select">
          <select id="structure">
            <option value="default">Default</option>
            <option value="compact">Compact</option>
            <option value="spacious">Spacious</option>
            <option value="curved">Curved</option>
            <option value="angular">Angular</option>
            <option value="minimal">Minimal</option>
            <option value="dense">Dense</option>
          </select>
        </div>
      </div>
      <label class="switch ontop-toggle" title="Always on top">
        <input id="ontop" type="checkbox"/>
        <span class="slider" aria-hidden="true"></span>
        <span class="label">Always on top</span>
      </label>
      <button id="openTab" type="button" class="btn icon-btn" title="Open in new tab" aria-label="Open in new tab">
        <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 3h7v7"/><path d="M10 14L21 3"/><path d="M5 21h14a2 2 0 0 0 2-2V8"/></svg>
      </button>
      <button id="openSide" type="button" class="btn icon-btn" title="Open in side panel" aria-label="Open in side panel">
        <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="16" rx="2" ry="2"/><path d="M9 4v16"/></svg>
      </button>
      <span id="status" class="status">Loadingâ€¦</span>
    </div>
    <div id="content" class="collapsed">
      <div id="diagram" aria-live="polite">
        <div id="canvas"></div>
      </div>
      <div id="divider" role="separator" aria-orientation="vertical" aria-label="Resize editor"></div>
      <div id="codeWrap" class="code-wrap">
        <pre id="codeHighlight" class="syntax" aria-hidden="true"></pre>
        <textarea id="raw" spellcheck="false" wrap="off" aria-label="Mermaid source"></textarea>
      </div>
    </div>
  </div>

  <!-- Use ESM to avoid CSP issues -->
  <script type="module" src="viewer.mjs"></script>
</body>
</html>
