<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mermaid Diagram</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: blob:; style-src 'self'; script-src 'self'; connect-src 'self';">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <button id="rerender" type="button">Re-render</button>
      <button id="export" type="button">Export SVG</button>
      <select id="theme">
        <option value="default">default</option>
        <option value="dark">dark</option>
        <option value="forest">forest</option>
        <option value="neutral">neutral</option>
      </select>
      <span id="status">Loadingâ€¦</span>
    </div>
    <div id="content">
      <div id="diagram" aria-live="polite"></div>
      <textarea id="raw" spellcheck="false" aria-label="Mermaid source"></textarea>
    </div>
  </div>

  <!-- Use ESM to avoid CSP issues -->
  <script type="module" src="viewer.mjs"></script>
</body>
</html>
